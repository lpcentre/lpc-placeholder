<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    .video-docker video {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.video-docker::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.video-content {
  z-index: 2;
}
  </style>
    </head>
    <body class="bg-blue-600">
        <section class="relative h-screen bg-blue-600 flex flex-col items-center justify-center text-center text-orange-600 py-0 px-3">
            <div class="video-docker absolute top-0 left-0 w-full h-full overflow-hidden">
                <video class="min-w-full min-h-full absolute object-cover" src="./bg.mp4" type="video/mp4" autoPlay muted loop></video>
            </div>
            <div class="video-content space-y-2">
                <h1 class="font-extrabold text-3xl lg:text-7xl pb-24 text-orange-600">
                    Acquire Your Next Ideal Property With Confidence.
                </h1>
        
                <div class="flex flex-col space-y-24 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
                    <a
                      href="/"
                      class="inline-flex justify-center items-center py-3 px-5 text-base font-bold text-center text-white rounded-full border border-orange-600 bg-orange-600 focus:ring-4 focus:ring-gray-400"
                    >
                      Launching Soon...
                </a>
                  </div>
            </div>
        </section>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
